<!DOCTYPE html>
<html>
<head>
    <title>Signup/Login - SAFE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.3s ease;
        }
        .container.loading {
            transform: scale(0.98);
            filter: blur(1px);
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-radius: 6px;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .form-container {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        .form-container.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0069d9;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #message, #login-message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .name-fields input {
            width: 100%;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        .captcha-challenge {
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            min-width: 80px;
            text-align: center;
            border: 1px solid #ddd;
        }
        #captcha-input {
            flex: 1;
        }
        .refresh-captcha {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        .refresh-captcha:hover {
            transform: rotate(90deg);
        }
        
        /* Enhanced Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .loading-overlay.active .loading-content {
            transform: translateY(0);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 123, 255, 0.2);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #333;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Enhanced Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loading-text">Processing your request</div>
            <div class="progress-bar">
                <div class="progress" id="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <div class="container" id="main-container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab('signup')">Sign Up</button>
            <button class="tab" onclick="openTab('login')">Login</button>
        </div>

        <div id="signup-form" class="form-container active">
            <h2>Create Account</h2>
            <div id="message"></div>
            
            <div class="name-fields">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6">
            <input type="text" id="phone" placeholder="Phone Number (optional)">
            <input type="text" id="userr-uid" placeholder="Admin UID (optional)">
            
            <div class="captcha-container">
                <div class="captcha-challenge" id="captcha-challenge"></div>
                <button type="button" class="refresh-captcha" onclick="generateCaptcha()" title="Refresh CAPTCHA">â†»</button>
                <input type="text" id="captcha-input" placeholder="Enter the answer" required>
            </div>
            
            <button id="signup-button" onclick="signUp()">Sign Up</button>
        </div>

        <div id="login-form" class="form-container">
            <h2>Welcome Back</h2>
            <div id="login-message"></div>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button" onclick="login()">Login</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        const db = firebase.firestore();
        
        // Check for referral code in URL
        function checkForReferralCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            
            if (refCode) {
                document.getElementById('userr-uid').value = refCode;
            }
        }
        
        // Enhanced loading state functions
        function showLoading(message = 'Processing your request') {
            const overlay = document.getElementById('loading-overlay');
            const container = document.getElementById('main-container');
            const progress = document.getElementById('loading-progress');
            
            document.getElementById('loading-text').textContent = message;
            overlay.classList.add('active');
            container.classList.add('loading');
            
            // Animate progress bar
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) {
                    clearInterval(interval);
                } else {
                    width += 5;
                    progress.style.width = width + '%';
                }
            }, 300);
            
            // Disable buttons
            document.getElementById('signup-button').disabled = true;
            document.getElementById('login-button').disabled = true;
            
            return interval;
        }
        
        function hideLoading(interval) {
            const overlay = document.getElementById('loading-overlay');
            const container = document.getElementById('main-container');
            const progress = document.getElementById('loading-progress');
            
            // Complete progress bar animation
            progress.style.width = '100%';
            clearInterval(interval);
            
            setTimeout(() => {
                overlay.classList.remove('active');
                container.classList.remove('loading');
                progress.style.width = '0%';
                
                // Enable buttons
                document.getElementById('signup-button').disabled = false;
                document.getElementById('login-button').disabled = false;
            }, 500);
        }
        
        // CAPTCHA variables
        let captchaAnswer;
        
        // Generate CAPTCHA challenge
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            
            let challenge, answer;
            switch(operator) {
                case '+': answer = num1 + num2; challenge = `${num1} + ${num2} = ?`; break;
                case '-': answer = num1 - num2; challenge = `${num1} - ${num2} = ?`; break;
                case '*': answer = num1 * num2; challenge = `${num1} Ã— ${num2} = ?`; break;
            }
            
            document.getElementById('captcha-challenge').textContent = challenge;
            captchaAnswer = answer;
        }
    
        // Generate CAPTCHA on page load
        generateCaptcha();

        // Tab switching
        function openTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        // Generate a referral code
        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Sign up function
        async function signUp() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const phone = document.getElementById('phone').value;
            const adminUid = document.getElementById('userr-uid').value;
            const userCaptchaInput = document.getElementById('captcha-input').value;
            
            // Validate CAPTCHA
            if (parseInt(userCaptchaInput) !== captchaAnswer) {
                showMessage('CAPTCHA verification failed. Please try again.', 'error');
                generateCaptcha();
                document.getElementById('captcha-input').value = '';
                return;
            }

            const loadingInterval = showLoading('Creating your account...');
            
            try {
                // Create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const now = new Date();
                const referralCode = generateReferralCode();
                
                // Create user data object
                const userData = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone || '',
                    createdAt: firebase.firestore.Timestamp.fromDate(now),
                    status: 'active',
                    referralCode: referralCode,
                    depositBalance: 0,
                    taskEarnings: 0,
                    points: 0,
                    lastLogin: null
                };

                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set(userData);
                
                // Save basic user data to RTDB
                await rdb.ref('users/' + user.uid).set({
                    email: email,
                    firstName: firstName,
                    lastName: lastName,
                    status: 'active',
                    lastLogin: null
                });

                // Notify admin if UID was provided
                if (adminUid) {
                    await rdb.ref('admin_notifications/' + adminUid).push({
                        type: 'new_signup',
                        email: email,
                        userId: user.uid,
                        timestamp: Date.now(),
                        read: false
                    });
                }

                // Send verification email
                await user.sendEmailVerification();
                showMessage('Account created! Check your email for verification.', 'success');
                setTimeout(() => window.location.href = 'home.html', 3000);
                
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                hideLoading(loadingInterval);
                generateCaptcha();
                document.getElementById('captcha-input').value = '';
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const loadingInterval = showLoading('Authenticating...');
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const now = new Date();
                
                // Update last login time in both Firestore and RTDB
                await db.collection('users').doc(user.uid).update({
                    lastLogin: firebase.firestore.Timestamp.fromDate(now)
                });
                
                await rdb.ref('users/' + user.uid).update({
                    lastLogin: Date.now()
                });
                
                showLoginMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'home.html', 1500);
            } catch (error) {
                showLoginMessage(error.message, 'error');
            } finally {
                hideLoading(loadingInterval);
            }
        }

        // Message display functions
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        function showLoginMessage(message, type) {
            const msgDiv = document.getElementById('login-message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }
// Check auth state
auth.onAuthStateChanged((user) => {
    if (user) {
        window.location.href = 'home.html';
    }
});
        
        // Check for referral code on page load
        window.onload = checkForReferralCode;
    </script>
</body>
</html>
