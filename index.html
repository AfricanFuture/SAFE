<!DOCTYPE html>
<html>
<head>
    <title>Signup/Login - SAFE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message, #login-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .name-fields input {
            width: 100%;
        }
        .captcha-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        .captcha-image {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            text-align: center;
            letter-spacing: 2px;
            line-height: 1.5;
        }
        #captcha-input {
            width: 100%;
        }
        .refresh-captcha {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 18px;
        }
        .captcha-input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .loading-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab('signup')">Sign Up</button>
            <button class="tab" onclick="openTab('login')">Login</button>
        </div>

        <div id="signup-form" class="form-container active">
            <h2>Create Account</h2>
            <div id="message"></div>
            
            <div class="name-fields">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6">
            <input type="text" id="phone" placeholder="Phone Number (optional)">
            <input type="text" id="admin-uid" placeholder="Admin UID (optional)">
            
            <div class="captcha-container">
                <div class="captcha-image" id="captcha-challenge"></div>
                <div class="captcha-input-container">
                    <input type="text" id="captcha-input" placeholder="Enter the text above" required>
                    <button type="button" class="refresh-captcha" onclick="generateCaptcha()" title="Refresh CAPTCHA">â†»</button>
                </div>
            </div>
            
            <button id="signup-button" onclick="signUp()">Sign Up</button>
        </div>

        <div id="login-form" class="form-container">
            <h2>Welcome Back</h2>
            <div id="login-message"></div>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button" onclick="login()">Login</button>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3 id="loading-message">Processing your request...</h3>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        const db = firebase.firestore();

        // CAPTCHA variables
        let captchaAnswer;
        
        // CAPTCHA patterns from the image
        const captchaPatterns = [
            "TKSSP",
            "BATSES",
            "AMSBRAWSICH",
            "WESCX",
            "NBCGHT",
            "XEWDN",
            "IDIOTH",
            "ANVSA",
            "GABER"
        ];
        
        // Generate CAPTCHA challenge
        function generateCaptcha() {
            const randomIndex = Math.floor(Math.random() * captchaPatterns.length);
            captchaAnswer = captchaPatterns[randomIndex];
            document.getElementById('captcha-challenge').textContent = captchaAnswer;
        }
        
        // Generate CAPTCHA on page load
        generateCaptcha();

        // Show loading overlay
        function showLoading(message = 'Processing your request...') {
            document.getElementById('loading-message').textContent = message;
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('signup-button').disabled = true;
            document.getElementById('login-button').disabled = true;
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('signup-button').disabled = false;
            document.getElementById('login-button').disabled = false;
        }

        // Tab switching
        function openTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        // Generate a referral code
        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Sign up function
        async function signUp() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const phone = document.getElementById('phone').value.trim();
            const adminUid = document.getElementById('admin-uid').value.trim();
            const userCaptchaInput = document.getElementById('captcha-input').value.trim();
            
            // Validate CAPTCHA
            if (userCaptchaInput.toUpperCase() !== captchaAnswer) {
                showMessage('CAPTCHA verification failed. Please try again.', 'error');
                generateCaptcha();
                document.getElementById('captcha-input').value = '';
                return;
            }

            showLoading('Creating your account...');

            try {
                // Create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const now = new Date();
                const referralCode = generateReferralCode();
                
                // Create user data object
                const userData = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone || '',
                    createdAt: firebase.firestore.Timestamp.fromDate(now),
                    status: 'active',
                    referralCode: referralCode,
                    depositBalance: 0,
                    taskEarnings: 0,
                    points: 0,
                    lastLogin: null,
                    emailVerified: false // Track verification status manually
                };

                // First save to Firestore (more reliable for complex data)
                showLoading('Saving your data to database...');
                const firestorePromise = db.collection('users').doc(user.uid).set(userData);
                
                // Then save to RTDB (for real-time features)
                const rtdbPromise = rdb.ref('users/' + user.uid).set({
                    email: email,
                    firstName: firstName,
                    lastName: lastName,
                    status: 'active',
                    lastLogin: null,
                    emailVerified: false
                });

                // Wait for both writes to complete
                await Promise.all([firestorePromise, rtdbPromise]);

                // Notify admin if UID was provided
                if (adminUid) {
                    showLoading('Notifying administrator...');
                    await rdb.ref('admin_notifications/' + adminUid).push({
                        type: 'new_signup',
                        email: email,
                        userId: user.uid,
                        timestamp: Date.now(),
                        read: false
                    });
                }

                showMessage('Account created successfully!', 'success');
                setTimeout(() => window.location.href = 'home.html', 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                // Handle specific errors
                let errorMessage = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters';
                }
                
                showMessage(errorMessage, 'error');
                
                // Clean up if user was created but data saving failed
                if (auth.currentUser) {
                    try {
                        await auth.currentUser.delete();
                    } catch (deleteError) {
                        console.error('Error cleaning up user:', deleteError);
                    }
                }
            } finally {
                hideLoading();
                generateCaptcha();
                document.getElementById('captcha-input').value = '';
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            showLoading('Authenticating...');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const now = new Date();
                
                // Update last login time in both Firestore and RTDB
                showLoading('Updating your session...');
                const firestorePromise = db.collection('users').doc(user.uid).update({
                    lastLogin: firebase.firestore.Timestamp.fromDate(now)
                });
                
                const rtdbPromise = rdb.ref('users/' + user.uid).update({
                    lastLogin: Date.now()
                });

                await Promise.all([firestorePromise, rtdbPromise]);
                
                showLoginMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'home.html', 1500);
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = error.message;
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                }
                
                showLoginMessage(errorMessage, 'error');
            } finally {
                hideLoading();
            }
        }

        // Message display functions
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        function showLoginMessage(message, type) {
            const msgDiv = document.getElementById('login-message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // No longer checking email verification
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
