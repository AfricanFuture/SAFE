<!DOCTYPE html>
<html>
<head>
    <title>Referral Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .notification {
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #007bff;
            border-radius: 4px;
            position: relative;
        }
        .notification.unread {
            background-color: #e7f3ff;
            border-left-color: #0056b3;
        }
        .notification .email {
            font-weight: bold;
            color: #007bff;
        }
        .notification .time {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .notification .actions {
            position: absolute;
            right: 15px;
            top: 15px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .claim-btn {
            background-color: #28a745;
        }
        .claim-btn:hover {
            background-color: #218838;
        }
        .no-notifications {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        .current-user {
            background-color: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #6c757d;
            color: white;
            margin-left: 8px;
        }
        .status-badge.claimed {
            background-color: #28a745;
        }
        .status-badge.pending {
            background-color: #ffc107;
            color: #212529;
        }
        .user-details {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1>Referral Notifications</h1>
        <div id="current-user" class="current-user"></div>
        <div id="notifications-container">
            <div class="no-notifications">Loading notifications...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        const db = firebase.firestore();
        let currentAdminUid = null;

        // Show loading spinner
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentAdminUid = user.uid;
                document.getElementById('current-user').innerHTML = `
                    <strong>Logged in as:</strong> ${user.email}<br>
                    <strong>Your UID:</strong> ${user.uid}
                `;
                loadNotifications(user.uid);
            } else {
                window.location.href = 'sign.html?tab=login';
            }
        });

        // Load notifications
        function loadNotifications(adminUid) {
            showLoading();
            const container = document.getElementById('notifications-container');
            
            // Listen for notifications in admin_notifications path
            rdb.ref('admin_notifications/' + adminUid).orderByChild('timestamp').on('value', async (snapshot) => {
                if (!snapshot.exists()) {
                    container.innerHTML = '<div class="no-notifications">No notifications yet</div>';
                    hideLoading();
                    return;
                }

                const notificationList = [];
                snapshot.forEach(childSnapshot => {
                    notificationList.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by timestamp (newest first)
                notificationList.sort((a, b) => b.timestamp - a.timestamp);
                
                container.innerHTML = '';
                
                // Process each notification
                for (const notif of notificationList) {
                    const div = document.createElement('div');
                    div.className = `notification ${notif.read ? '' : 'unread'}`;
                    const date = new Date(notif.timestamp);
                    
                    // Get user details from Firestore
                    let userDetails = {};
                    try {
                        const userDoc = await db.collection('users').doc(notif.userId).get();
                        if (userDoc.exists) {
                            userDetails = userDoc.data();
                        }
                    } catch (error) {
                        console.error("Error fetching user details:", error);
                    }
                    
                    // Check if this referred user has purchased any packages
                    const hasPurchased = await checkUserPurchases(notif.userId);
                    const firstPurchase = await getFirstPurchase(notif.userId);
                    
                    const status = notif.claimed ? 'claimed' : (hasPurchased ? 'pending' : 'unclaimed');
                    const purchaseInfo = firstPurchase ? 
                        `<div>First Purchase: ${firstPurchase.amount} USDT (${new Date(firstPurchase.purchaseDate).toLocaleDateString()})</div>` : '';
                    
                    div.innerHTML = `
                        <div>
                            <span class="email">${notif.email || userDetails.email || 'Unknown user'}</span> signed up using your UID
                            <div class="user-details">
                                <div class="time">${date.toLocaleString()}</div>
                                <div>User ID: ${notif.userId}</div>
                                ${userDetails.firstName ? `<div>Name: ${userDetails.firstName} ${userDetails.lastName || ''}</div>` : ''}
                                ${userDetails.phone ? `<div>Phone: ${userDetails.phone}</div>` : ''}
                                ${purchaseInfo}
                            </div>
                            <span class="status-badge ${status}">
                                ${status === 'claimed' ? '✓ Claimed' : 
                                 status === 'pending' ? '★ Ready to Claim' : '⌛ Waiting for Purchase'}
                            </span>
                        </div>
                        <div class="actions">
                            ${!notif.claimed && hasPurchased ? 
                                `<button class="claim-btn" onclick="claimReward('${adminUid}', '${notif.id}', '${notif.userId}')">
                                    Claim ${Math.floor(firstPurchase.amount * 0.1)} Points
                                </button>` : 
                                notif.claimed ? '✓ Claimed' : ''}
                        </div>
                    `;
                    
                    container.appendChild(div);
                }
                
                hideLoading();
            });
        }

        // Check if a user has purchased any packages
        async function checkUserPurchases(userId) {
            try {
                const snapshot = await db.collection('investments')
                    .where('userId', '==', userId)
                    .limit(1)
                    .get();
                
                return !snapshot.empty;
            } catch (error) {
                console.error("Error checking user purchases:", error);
                return false;
            }
        }

        // Get the first purchase made by a user
        async function getFirstPurchase(userId) {
            try {
                const snapshot = await db.collection('investments')
                    .where('userId', '==', userId)
                    .orderBy('purchaseDate', 'asc')
                    .limit(1)
                    .get();
                
                if (snapshot.empty) return null;
                return snapshot.docs[0].data();
            } catch (error) {
                console.error("Error getting first purchase:", error);
                return null;
            }
        }

        // Claim reward for a referred user's first purchase
        async function claimReward(adminUid, notificationId, referredUserId) {
            showLoading();
            try {
                // Get the first purchase
                const firstPurchase = await getFirstPurchase(referredUserId);
                if (!firstPurchase) {
                    alert('This user has not made any purchases yet.');
                    hideLoading();
                    return;
                }
                
                // Calculate 10% of the purchase amount as points
                const pointsToAward = Math.floor(firstPurchase.amount * 0.1);
                
                // Confirm with admin
                if (!confirm(`Claim ${pointsToAward} points for ${firstPurchase.amount} USDT purchase?`)) {
                    hideLoading();
                    return;
                }
                
                // Update notification to mark as claimed
                await rdb.ref(`admin_notifications/${adminUid}/${notificationId}`).update({
                    claimed: true,
                    claimedAt: Date.now(),
                    pointsAwarded: pointsToAward,
                    purchaseAmount: firstPurchase.amount,
                    read: true
                });
                
                // Award points to admin in Firestore
                await db.collection('users').doc(adminUid).update({
                    points: firebase.firestore.FieldValue.increment(pointsToAward),
                    totalEarnings: firebase.firestore.FieldValue.increment(pointsToAward)
                });
                
                // Also update in Realtime Database
                await rdb.ref(`users/${adminUid}`).update({
                    points: firebase.database.ServerValue.increment(pointsToAward)
                });
                
                // Reload notifications
                loadNotifications(adminUid);
                
                alert(`Successfully claimed ${pointsToAward} points!`);
                
            } catch (error) {
                console.error("Error claiming reward:", error);
                alert('Error claiming reward. Please try again.');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
