<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - SAFE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 18px; /* Increased base font size */
        }
        .container {
            max-width: 800px; /* Increased container width */
            margin: 0 auto;
            background-color: #fff;
            padding: 30px; /* Increased padding */
            border-radius: 12px; /* Larger border radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            position: relative;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px; /* Increased margin */
            font-size: 32px; /* Larger heading */
        }
        .balance-section {
            display: flex;
            justify-content: space-between;
            margin: 30px 0; /* Increased margin */
            gap: 15px; /* Increased gap */
        }
        .balance-card {
            flex: 1;
            color: white;
            padding: 20px; /* Increased padding */
            border-radius: 12px; /* Larger border radius */
            text-align: center;
        }
        .deposit-balance {
            background-color: #28a745;
        }
        .earning-balance {
            background-color: #17a2b8;
        }
        .points-balance {
            background-color: #6f42c1;
        }
        .balance-label {
            font-size: 18px; /* Larger label */
            margin-bottom: 10px; /* Increased margin */
        }
        .balance-amount {
            font-size: 28px; /* Much larger amount */
            font-weight: bold;
            margin: 10px 0; /* Increased margin */
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; /* Increased gap */
            margin: 30px 0; /* Increased margin */
        }
        .nav-btn {
            padding: 20px; /* Increased padding */
            background-color: #f8f9fa;
            border-radius: 12px; /* Larger border radius */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 120px; /* Taller buttons */
            justify-content: center;
            border: 1px solid #ddd; /* Added border */
        }
        .nav-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-5px); /* More pronounced hover effect */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Added shadow on hover */
        }
        .nav-btn i {
            font-size: 36px; /* Larger icons */
            margin-bottom: 15px; /* Increased margin */
        }
        .nav-btn div {
            font-size: 18px; /* Larger text */
            font-weight: bold; /* Bolder text */
        }
        .logout-btn {
            display: block;
            width: 100%;
            padding: 15px; /* Increased padding */
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px; /* Larger border radius */
            cursor: pointer;
            margin-top: 25px; /* Increased margin */
            font-size: 18px; /* Larger text */
            font-weight: bold; /* Bolder text */
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px; /* Increased margin */
        }
        .logo img {
            max-width: 180px; /* Larger logo */
        }
        /* Profile dropdown styles */
        .profile-dropdown {
            position: absolute;
            top: 25px; /* Adjusted position */
            right: 25px; /* Adjusted position */
        }
        .profile-icon {
            width: 50px; /* Larger icon */
            height: 50px; /* Larger icon */
            border-radius: 50%;
            background-color: #6f42c1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Larger text */
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid white; /* Added border */
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Added shadow */
        }
        .profile-icon:hover {
            transform: scale(1.1);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 280px; /* Wider dropdown */
            box-shadow: 0 8px 25px rgba(0,0,0,0.15); /* Stronger shadow */
            border-radius: 12px; /* Larger border radius */
            padding: 20px; /* Increased padding */
            z-index: 1;
        }
        .dropdown-content.show {
            display: block;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Increased margin */
            padding-bottom: 15px; /* Increased padding */
            border-bottom: 1px solid #eee;
        }
        .profile-avatar {
            width: 50px; /* Larger avatar */
            height: 50px; /* Larger avatar */
            border-radius: 50%;
            background-color: #6f42c1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Larger text */
            margin-right: 15px; /* Increased margin */
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-weight: bold;
            margin-bottom: 5px; /* Increased margin */
            font-size: 18px; /* Larger text */
        }
        .profile-email {
            font-size: 16px; /* Larger text */
            color: #6c757d;
            margin-bottom: 5px; /* Increased margin */
        }
        .profile-meta {
            font-size: 14px; /* Larger text */
            color: #6c757d;
        }
        .dropdown-item {
            padding: 12px 0; /* Increased padding */
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            align-items: center;
            font-size: 16px; /* Larger text */
        }
        .dropdown-item i {
            margin-right: 12px; /* Increased margin */
            width: 25px; /* Larger icon space */
            text-align: center;
            font-size: 18px; /* Larger icons */
        }
        .dropdown-footer {
            margin-top: 15px; /* Increased margin */
            padding-top: 15px; /* Increased padding */
            border-top: 1px solid #eee;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .balance-section {
                flex-direction: column;
            }
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
            <div class="profile-icon" id="profileIcon">U</div>
            <div class="dropdown-content" id="dropdownContent">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">U</div>
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">User Name</div>
                        <div class="profile-email" id="profileEmail">user@example.com</div>
                        <div class="profile-meta">Member since: <span id="joinDate">-</span></div>
                    </div>
                </div>
                <div class="dropdown-item">
                    <i class="fas fa-id-badge"></i>
                    <div>User ID: <span id="userIdDisplay">-</span></div>
                </div>
                <div class="dropdown-item">
                    <i class="fas fa-coins"></i>
                    <div>Points: <span id="dropdownPoints">0</span></div>
                </div>
                <div class="dropdown-item">
                    <i class="fas fa-wallet"></i>
                    <div>Balance: $<span id="dropdownBalance">0.00</span></div>
                </div>
                <div class="dropdown-footer">
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </button>
                </div>
            </div>
        </div>

        <div class="logo">
            <img src="logo.png" alt="SAFE">
        </div>
        <h1>Dashboard</h1>
        
        <div class="balance-section">
            <div class="balance-card deposit-balance">
                <div class="balance-label">Deposit Balance</div>
                <div class="balance-amount" id="deposit-balance">0</div>
                <div>USDT</div>
            </div>
            <div class="balance-card earning-balance">
                <div class="balance-label">Earnings Balance</div>
                <div class="balance-amount" id="earning-balance">0</div>
                <div>USDT</div>
            </div>
            <div class="balance-card points-balance">
                <div class="balance-label">Points Balance</div>
                <div class="balance-amount" id="points-balance">0</div>
                <div>Points</div>
            </div>
        </div>
        
        <!-- 2x3 Grid Navigation -->
        <div class="nav-grid">
            <div class="nav-btn" onclick="window.location.href='deposit.html'">
                <i class="fas fa-money-bill-wave"></i>
                <div>Deposit</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='withdraw.html'">
                <i class="fas fa-wallet"></i>
                <div>Withdraw</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='referral.html'">
                <i class="fas fa-share-alt"></i>
                <div>Referral</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='product.html'">
                <i class="fas fa-gem"></i>
                <div>Products</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='daily.html'">
                <i class="fas fa-tasks"></i>
                <div>Daily Tasks</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='notifications.html'">
                <i class="fas fa-bell"></i>
                <div>Notifications</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                loadUserData(user.uid);
            }
        });

        // Toggle dropdown
        document.getElementById('profileIcon').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('dropdownContent').classList.toggle('show');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function() {
            const dropdown = document.getElementById('dropdownContent');
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });

        // Load user data
        async function loadUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                if (doc.exists) {
                    const userData = doc.data();
                    
                    // Update profile dropdown
                    document.getElementById('profileName').textContent = 
                        `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || 'User';
                    document.getElementById('profileEmail').textContent = userData.email || 'No email';
                    document.getElementById('userIdDisplay').textContent = userId.substring(0, 8) + '...';
                    document.getElementById('dropdownPoints').textContent = userData.points || 0;
                    document.getElementById('dropdownBalance').textContent = 
                        userData.depositBalance ? userData.depositBalance.toFixed(2) : '0.00';
                    
                    // Set avatar with first letter of first name or email
                    const firstLetter = userData.firstName ? 
                        userData.firstName.charAt(0).toUpperCase() : 
                        (userData.email ? userData.email.charAt(0).toUpperCase() : 'U');
                    document.getElementById('profileAvatar').textContent = firstLetter;
                    document.getElementById('profileIcon').textContent = firstLetter;
                    
                    // Format join date
                    if (userData.createdAt) {
                        const joinDate = userData.createdAt.toDate();
                        document.getElementById('joinDate').textContent = joinDate.toLocaleDateString();
                    }
                    
                    // Update all balances
                    document.getElementById('deposit-balance').textContent = 
                        userData.depositBalance ? userData.depositBalance.toFixed(2) : '0.00';
                    document.getElementById('earning-balance').textContent = 
                        userData.taskEarnings ? userData.taskEarnings.toFixed(2) : '0.00';
                    document.getElementById('points-balance').textContent = 
                        userData.points || 0;
                }
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }

        // Logout function
        function logout() {
            auth.signOut()
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("Logout error:", error);
                });
        }
    </script>
</body>
</html>
