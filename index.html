<!DOCTYPE html>
<html>
<head>
    <title>Signup/Login - SAFE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message, #login-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .name-fields input {
            width: 100%;
        }
        /* Loading Dialog Styles */
        .loading-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .connection-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
        }
        .online {
            background-color: #28a745;
            color: white;
        }
        .offline {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Dialog -->
    <div class="loading-dialog" id="loadingDialog">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3 id="loadingText">Creating your account...</h3>
            <p id="loadingSubtext">Please wait while we set up your account.</p>
        </div>
    </div>

    <!-- Connection Status Indicator -->
    <div class="connection-status offline" id="connectionStatus">
        <i class="fas fa-wifi"></i> Connecting...
    </div>

    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab('signup')">Sign Up</button>
            <button class="tab" onclick="openTab('login')">Login</button>
        </div>

        <div id="signup-form" class="form-container active">
            <h2>Create Account</h2>
            <div id="message"></div>
            
            <div class="name-fields">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6">
            <input type="text" id="phone" placeholder="Phone Number (optional)">
            <input type="text" id="admin-uid" placeholder="Ref code(optional)">
            
            <button onclick="signUp()" id="signupButton">Sign Up</button>
            <div class="text-muted" style="font-size: 12px; margin-top: 10px; color: #6c757d;">
                By signing up, you agree to our Terms of Service
            </div>
        </div>

        <div id="login-form" class="form-container">
            <h2>Welcome Back</h2>
            <div id="login-message"></div>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()" id="loginButton">Login</button>
            <div style="text-align: center; margin-top: 15px;">
                <a href="#" onclick="showPasswordReset()" style="font-size: 14px;">Forgot password?</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        const db = firebase.firestore();

        // Enable Firestore offline persistence
        firebase.firestore().enablePersistence()
            .catch((err) => {
                console.log("Persistence failed: " + err.code);
                showConnectionMessage("Some features may not work offline");
            });

        // Monitor connection state
        const connectionStatus = document.getElementById('connectionStatus');
        const connectedRef = rdb.ref(".info/connected");
        
        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Online';
                connectionStatus.className = 'connection-status online';
            } else {
                connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Offline - Working in offline mode';
                connectionStatus.className = 'connection-status offline';
                showConnectionMessage("You're offline. Data will sync when connection is restored");
            }
        });

        // Tab switching
        function openTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        // Generate a referral code
        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Show loading dialog
        function showLoading(text = "Processing...", subtext = "Please wait") {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingSubtext').textContent = subtext;
            document.getElementById('loadingDialog').style.display = 'flex';
            // Disable all buttons
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);
        }

        // Hide loading dialog
        function hideLoading() {
            document.getElementById('loadingDialog').style.display = 'none';
            // Re-enable all buttons
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
        }

        // Show connection message
        function showConnectionMessage(message, type = 'info') {
            const msgDiv = document.getElementById(type === 'info' ? 'message' : 'login-message');
            msgDiv.textContent = message;
            msgDiv.className = type;
            setTimeout(() => {
                msgDiv.textContent = '';
                msgDiv.className = '';
            }, 5000);
        }

        // Retry operation with exponential backoff
        async function retryOperation(operation, maxRetries = 3, delay = 1000) {
            let lastError;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await operation();
                } catch (error) {
                    lastError = error;
                    if (i < maxRetries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    }
                }
            }
            throw lastError;
        }

        // Sign up function with improved error handling
        async function signUp() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const phone = document.getElementById('phone').value.trim();
            const adminUid = document.getElementById('admin-uid').value.trim();
            const signupButton = document.getElementById('signupButton');

            // Basic validation
            if (!firstName || !lastName || !email || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            showLoading('Creating your account...', 'This may take a moment');

            try {
                // Step 1: Create user with retry
                const userCredential = await retryOperation(() => 
                    auth.createUserWithEmailAndPassword(email, password)
                );
                const user = userCredential.user;
                
                // Step 2: Prepare user data
                const now = new Date();
                const referralCode = generateReferralCode();
                const userData = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone || '',
                    createdAt: firebase.firestore.Timestamp.fromDate(now),
                    status: 'active',
                    referralCode: referralCode,
                    depositBalance: 0,
                    taskEarnings: 0,
                    points: 0,
                    lastLogin: null
                };

                // Step 3: Save to Firestore with retry
                await retryOperation(() => 
                    db.collection('users').doc(user.uid).set(userData)
                );

                // Step 4: Save to Realtime DB with retry
                await retryOperation(() => 
                    rdb.ref('users/' + user.uid).set({
                        email: email,
                        firstName: firstName,
                        lastName: lastName,
                        status: 'active',
                        lastLogin: null
                    })
                );

                // Step 5: Notify admin if UID was provided
                if (adminUid) {
                    await retryOperation(() => 
                        rdb.ref('admin_notifications/' + adminUid).push({
                            type: 'new_signup',
                            email: email,
                            userId: user.uid,
                            timestamp: Date.now(),
                            read: false
                        })
                    );
                }

                // Step 6: Send verification email with timeout
                try {
                    await Promise.race([
                        user.sendEmailVerification(),
                        new Promise((_, reject) => setTimeout(() => 
                            reject(new Error('Verification email timeout')), 10000))
                    ]);
                } catch (emailError) {
                    console.warn("Email verification error:", emailError);
                    // Continue even if email fails
                }

                showMessage('Account created successfully! Please check your email for verification.', 'success');
                
                // Redirect after delay
                setTimeout(() => {
                    if (user.emailVerified) {
                        window.location.href = 'home.html';
                    } else {
                        showMessage('Please verify your email to continue', 'info');
                    }
                }, 3000);
                
            } catch (error) {
                console.error("Signup error:", error);
                let errorMessage = error.message;
                
                // Handle specific Firebase errors
                if (error.code) {
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = "This email is already registered.";
                            break;
                        case 'auth/weak-password':
                            errorMessage = "Password should be at least 6 characters.";
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = "Network error. Please check your connection.";
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = "Too many requests. Please try again later.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Invalid email address.";
                            break;
                    }
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                hideLoading();
            }
        }

        // Login function with improved error handling
        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const loginButton = document.getElementById('loginButton');

            if (!email || !password) {
                showLoginMessage('Please enter both email and password', 'error');
                return;
            }

            showLoading('Logging in...', 'Please wait');

            try {
                const userCredential = await retryOperation(() => 
                    auth.signInWithEmailAndPassword(email, password)
                );
                const user = userCredential.user;
                const now = new Date();
                
                // Update last login time in both Firestore and RTDB
                await Promise.all([
                    retryOperation(() => 
                        db.collection('users').doc(user.uid).update({
                            lastLogin: firebase.firestore.Timestamp.fromDate(now)
                        })
                    ),
                    retryOperation(() => 
                        rdb.ref('users/' + user.uid).update({
                            lastLogin: Date.now()
                        })
                    )
                ]);
                
                showLoginMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'home.html', 1500);
            } catch (error) {
                console.error("Login error:", error);
                let errorMessage = error.message;
                
                if (error.code) {
                    switch(error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage = "Invalid email or password";
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = "Network error. Please check your connection.";
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = "Too many attempts. Please try again later.";
                            break;
                        case 'auth/user-disabled':
                            errorMessage = "This account has been disabled.";
                            break;
                    }
                }
                
                showLoginMessage(errorMessage, 'error');
            } finally {
                hideLoading();
            }
        }

        // Password reset function
        async function showPasswordReset() {
            const email = prompt("Enter your email address to reset password:");
            if (!email) return;

            try {
                showLoading('Sending reset email...');
                await auth.sendPasswordResetEmail(email);
                alert("Password reset email sent. Please check your inbox.");
            } catch (error) {
                console.error("Password reset error:", error);
                alert("Failed to send reset email: " + error.message);
            } finally {
                hideLoading();
            }
        }

        // Message display functions
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        function showLoginMessage(message, type) {
            const msgDiv = document.getElementById('login-message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        // Check auth state with improved handling
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check if email is verified
                if (user.emailVerified) {
                    window.location.href = 'home.html';
                } else {
                    // If not verified, check periodically when online
                    const connectionRef = rdb.ref('.info/connected');
                    connectionRef.on('value', (snap) => {
                        if (snap.val() === true) {
                            user.reload().then(() => {
                                if (user || user.emailVerified) {
                                    window.location.href = 'home.html';
                                }
                            });
                        }
                    });
                }
            }
        });

        // Prevent form submission on enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const activeForm = document.querySelector('.form-container.active');
                if (activeForm.id === 'signup-form') {
                    signUp();
                } else if (activeForm.id === 'login-form') {
                    login();
                }
            }
        });
    </script>
</body>
</html>
